<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree clone</title>

    <!-- Fonte usada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;700&family=Sora:wght@100;200;500&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-global">
        
        <!-- Cabeçalho do site -->
        <header class="cabecalho">
            <img src="/midia/perfil.jpg" alt="foto de perfil" class="cabecalho-imagem">
            <h1 class="cabecalho-titulo">Hello, dev!</h1>
        </header>

        <!-- Conteúdo do site -->
        <nav class="link-container">
            <ul class="lista-de-links">
                <li>
                    <a href="#">Veja meu portfólio</a>
                </li>
                <li>
                    <a href="#">Conecte-se no Linkedin</a>
                </li>
                <li>
                    <a href="#">Visite meu GitHub</a>
                </li>
                <li>
                    <a href="#">Entre em contato</a>
                </li>
            </ul>
        </nav>
        
    </div>

    <!-- Créditos -->
    <footer class="rodape">
        <a href="#">feito por joaopmx</a>
    </footer>
</body>
</html>
